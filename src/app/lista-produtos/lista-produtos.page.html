<ion-header>
  <ion-toolbar>
    <ion-title>Card√°pio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="buscarSalgados($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let item of Produtos">
      <ion-item (dblclick)="editSalgado(pedido)" [color]="item.value.disponivel ? 'secondary' : 'danger'">
        <h1>{{item.value.nome}}</h1>
      </ion-item>

      <ion-item-options side="end">
        <button ion-button round color="secondary" (click)="editSalgado(item)">
          <ion-icon *ngIf="item.value.disponivel == false" name="checkbox-outline" size="large" slot="end" color="primary"></ion-icon>
          <ion-icon *ngIf="item.value.disponivel == true" name="close-circle-outline" size="large" slot="end" color="danger"></ion-icon>
        </button>
    </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
